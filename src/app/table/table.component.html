
<table class="table-border">
  <thead>
  <tr>
    <ng-container *ngFor="let column of columns; let i = index">
      <th>{{ column | translate }}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of groups;let i = index">
    <td>{{row.calibrationFileName | translate}}</td>
    <td>{{row.lastModified | translate}}</td>
    <td>{{row._default.toString() | translate}}</td>
    <td>{{row.calibrationStatus | translate}}</td>
  </tr>
  </tbody>
</table>
